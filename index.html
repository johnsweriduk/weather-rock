<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Rock</title>
	<link rel="stylesheet" href="assets/css/rain.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="assets/js/rain.js"></script>
  <script src="app.js"></script>
  </head>
  <body>
	<nav>
		<a href="#">Home</a>
		<a href="#">3-Day Forecast</a>
		<a href="#">5-Day Forecast</a>
		<input type="tel" placeholder="Enter Location">
		<input type="submit" value="Search">
	</nav>
	<main>
		<div id="weather-rock">
			<div id="rain" class="back-row-toggle splat-toggle">
				<div class="rain front-row"></div>
				<div class="rain back-row"></div>
			</div>
			<div id="stand">
				<div class="stick left"></div>
				<div class="stick right"></div>
				<div id="rock">
					<img src="assets/rock.svg">
				</div>
			</div>
		</div>
	</main>
  </body>
</html>
